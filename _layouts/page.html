---
layout: default
---
<div class="container">
	<h1>{{ page.title }}</h1>
	{% if page.thumbnail %}
		{% assign thumbnail = page.url | replace:'index.html',page.thumbnail | prepend: site.baseurl %}
		<img class="u-max-full-width" alt="Photo of {{ title }}" src="{{ thumbnail }}" />
	{% endif %}
	{{ content }}
</div>
