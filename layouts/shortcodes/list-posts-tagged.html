<ul>
{{ $tag := .Get 0 }}
{{ $count := .Get 1 }}
{{ $taggedContent := ((index .Site.Taxonomies.tags $tag).Pages) }}

{{ range first $count $taggedContent }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
{{ end }}
{{if gt (len $taggedContent) $count }}
    <li><a href="/tags/{{ $tag }}">View more...</a></li>
{{ end }}
</ul>
