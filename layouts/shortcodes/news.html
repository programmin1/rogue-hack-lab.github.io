{{ $alert := .Site.Taxonomies.tags.news }}
{{ range last 3 $alert.Pages.ByDate.Reverse }}
<div class="w3-panel w3-leftbar w3-pale-green">
    <h3>{{ .Title }}</h3>
    <p>
        {{ .Summary }}
        {{ if .Truncated }}
        <a href="{{ .Permalink }}">More info</a>
        {{ end }}
    </p>
</div>
{{ end }}
